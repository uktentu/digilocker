spring.application.name=digilocker
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:digilockerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
digilocker.app.jwtSecret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
digilocker.app.jwtExpirationMs=86400000

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.tentu.digilocker=DEBUG
